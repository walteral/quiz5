        body {
            height: 100%;
            padding: 20px;
            margin: 20px;
            font-family: Cairo, sans-serif;
        }

        .map {
            padding: 10px;

        }

        .image {
            display: block ;
            width: 100%;
            height: auto;

        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: auto;
            background-color: rgba(0, 7, 10, 0.71);
            transition: .5s ease;
        }

        .overlay:hover {
            opacity: 0.3;
        }

        .text {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
    </style>
